<body>

  <header>
    <div class="container df justify-b align-c desktop-menu">
      <div class="logo">
        <img src="./assets/images/logo.webp" alt="Organic">
      </div>
      <nav class="nav">
        <ul class="df">
          <li><a href="">About</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Projects</a></li>
          <li><a href="">News</a></li>
        </ul>
      </nav>
      <div class="features df align-c">
        <div class="search df align-c">
          <input type="text">
          <button type="button">
            <img src="./assets/images/search-icon.svg" alt="Search">
          </button>
        </div>
        <div class="cart df align-c">
          <div class="cart-icon">
            <img src="./assets/images/cart-icon.svg" alt="Cart">
          </div>
          <p>Cart (<span>0</span>)</p>
        </div>
      </div>
    </div>
    <div class="container df justify-b align-c mobile-menu">
      <button type="button" class="burger df justify-c align-c" id="toggle-burger-menu">
        <img src="./assets/images/burger-icon.svg" alt="Open burger menu">
        <img src="./assets/images/cross-icon.svg" alt="Close burger menu" class="hidden">
      </button>
      <div class="logo">
        <img src="./assets/images/logo.webp" alt="Organic">
      </div>
      <div class="features df align-c">
        <div class="search df align-c">
          <input type="text">
          <button type="button" class="search-btn">
            <img src="./assets/images/search-icon.svg" alt="Search">
          </button>
        </div>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Projects</a></li>
          <li><a href="">News</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="sec-1 df fc justify-c">
      <div class="container">
        <article class="sec-1__content">
          <h2 class="yellowtail-text green-text sec-subtitle">
            100% Natural Food
          </h2>
          <h1>Choose the best <br> healthier way <br> of life</h1>
          <a href="" class="df align-c call-to-action-link">
            <span>Explore Now</span>
            <i class="fa-solid fa-circle-arrow-right"></i>
          </a>
        </article>
      </div>
    </section>
    <section class="sec-2 vertical-paddings">
      <div class="container">
        <div class="sec-2__banner-wrapper df align-c justify-a">
          <article class="sec-2__banner sec-2__banner--1 df fc justify-c">
            <p class="yellowtail-text">Natural!!</p>
            <h3>Get Garden <br> Fresh Fruits</h3>
          </article>
          <article class="sec-2__banner sec-2__banner--2 df fc justify-c">
            <p class="yellowtail-text green-text">Offer!!</p>
            <h3>Get 10% off <br> on Vegetables</h3>
          </article>
        </div>
      </div>
    </section>
  </main>

  <script src="./build/js/app.min.js"></script>
